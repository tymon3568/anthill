services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    network_mode: host
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: inventory_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    network_mode: host
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    container_name: nats_server
    network_mode: host
    command: "-js"
    healthcheck:
      test: ["CMD-SHELL", "lsof -i :4222 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: minio_storage
    network_mode: host
    # ⚠️ Development-only credentials - DO NOT use in production
    # For production: use .env file or secure secret injection
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_REGION_NAME: us-east-1
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: minio_init
    network_mode: host
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./infra/init-minio.sh:/init-minio.sh:ro
    command: sh /init-minio.sh
    # ⚠️ Development-only credentials - must match minio service credentials
    environment:
      - MC_HOST_local=http://minioadmin:minioadmin@localhost:9000

volumes:
  postgres_data:
  redis_data:
  minio_data:
