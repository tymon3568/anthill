services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    network_mode: host
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: inventory_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  keydb:
    image: eqalpha/keydb:x86_64_v6.3.4
    container_name: keydb_cache
    network_mode: host
    command: keydb-server --server-threads 2 --appendonly yes
    volumes:
      - keydb_data:/data
    healthcheck:
      test: ["CMD", "keydb-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    container_name: nats_server
    network_mode: host
    command: "-js"
    healthcheck:
      test: ["CMD-SHELL", "lsof -i :4222 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: minio_storage
    network_mode: host
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: minio_init
    network_mode: host
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ../init-minio.sh:/init-minio.sh:ro
    entrypoint: ["sh", "/init-minio.sh"]
    environment:
      - MINIO_ENDPOINT=http://localhost:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}

volumes:
  postgres_data:
  keydb_data:
  minio_data:
