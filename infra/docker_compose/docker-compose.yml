services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    network_mode: host
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: inventory_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  keydb:
    image: eqalpha/keydb:latest
    container_name: keydb_cache
    network_mode: host
    command: keydb-server --server-threads 2 --appendonly yes
    volumes:
      - keydb_data:/data
    healthcheck:
      test: ["CMD", "keydb-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    container_name: nats_server
    network_mode: host
    command: "-js"
    healthcheck:
      test: ["CMD-SHELL", "lsof -i :4222 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  rustfs:
    image: rustfs/rustfs:latest
    container_name: rustfs_storage
    network_mode: host
    environment:
      RUSTFS_ACCESS_KEY: rustfsadmin
      RUSTFS_SECRET_KEY: rustfsadmin
      RUSTFS_CONSOLE_ENABLE: "true"
    volumes:
      - rustfs_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  rustfs-init:
    image: minio/mc:latest
    container_name: rustfs_init
    network_mode: host
    depends_on:
      rustfs:
        condition: service_healthy
    volumes:
      - ../init-rustfs.sh:/init-rustfs.sh:ro
    entrypoint: ["sh", "/init-rustfs.sh"]
    environment:
      - RUSTFS_ENDPOINT=http://localhost:9000
      - RUSTFS_ACCESS_KEY=rustfsadmin
      - RUSTFS_SECRET_KEY=rustfsadmin

volumes:
  postgres_data:
  keydb_data:
  rustfs_data:
