version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: inventory_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    container_name: nats_server
    command: "-js"
    ports:
      - "4222:4222" # Client port
      - "8222:8222" # HTTP monitoring port
    healthcheck:
      test: ["CMD-SHELL", "lsof -i :4222 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-01-07T18-02-08Z
    container_name: minio_storage
    # ⚠️ Development-only credentials - DO NOT use in production
    # For production: use .env file or secure secret injection
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_REGION_NAME: us-east-1
    ports:
      - "9000:9000" # MinIO API port
      - "9001:9001" # MinIO Console port
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
  minio-init:
    image: minio/mc:RELEASE.2025-01-07T18-02-08Z
    container_name: minio_init
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./infra/init-minio.sh:/init-minio.sh:ro
    command: sh /init-minio.sh
    # ⚠️ Development-only credentials - must match minio service credentials
    environment:
      - MC_HOST_local=http://minioadmin:minioadmin@minio:9000

  kanidm:
    image: kanidm/server:1.4.3
    container_name: kanidm_idm
    environment:
      KANIDM_DOMAIN: localhost
      KANIDM_ORIGIN: http://localhost:8300
      # ⚠️ Development-only - DO NOT use in production
      KANIDM_LOG_LEVEL: info
      # Use SQLite for dev (production should use PostgreSQL)
      KANIDM_DB_TYPE: sqlite
    ports:
      - "8300:8300" # HTTPS/HTTP port
      - "8301:8301" # LDAP port (optional)
    volumes:
      - kanidm_data:/data
      - ./kanidm-server.toml:/data/server.toml:ro
    command: server -c /data/server.toml
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8300/status || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  kanidm-init:
    image: kanidm/tools:1.4.3
    container_name: kanidm_init
    depends_on:
      kanidm:
        condition: service_healthy
    volumes:
      - ./init-kanidm.sh:/init-kanidm.sh:ro
    environment:
      KANIDM_URL: http://kanidm:8300
    command: sh /init-kanidm.sh
    restart: on-failure

volumes:
  postgres_data:
  redis_data:
  minio_data:
  kanidm_data:
