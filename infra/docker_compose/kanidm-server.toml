# Kanidm Server Configuration for Anthill (Development)
# ⚠️ DO NOT use these settings in production!

# Server Bind Address
bindaddress = "[::]:8300"
# Database path
db_path = "/data/kanidm.db"
# Domain and Origin
domain = "localhost"
# Logging
log_level = "info"
origin = "https://localhost:8300"
# Role settings
role = "WriteReplica"
# TLS certificates (generate self-signed for dev)
tls_chain = "/data/chain.pem"
tls_key = "/data/key.pem"
