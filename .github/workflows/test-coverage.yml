name: Test Coverage

on:
  push:
    branches: [master, main, develop]
    paths:
      - "services/**/*.rs"
      - "services/**/Cargo.toml"
      - "shared/**/*.rs"
      - "shared/**/Cargo.toml"
      - "frontend/**/*.{js,ts,svelte}"
      - "frontend/package.json"
      - "frontend/vite.config.ts"
      - "frontend/playwright.config.ts"
      - ".github/workflows/test-coverage.yml"
  pull_request:
    paths:
      - "services/**/*.rs"
      - "services/**/Cargo.toml"
      - "shared/**/*.rs"
      - "shared/**/Cargo.toml"
      - "frontend/**/*.{js,ts,svelte}"
      - "frontend/package.json"
      - "frontend/vite.config.ts"
      - "frontend/playwright.config.ts"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Install cargo-tarpaulin (alternative coverage tool)
        run: |
          cargo install cargo-tarpaulin || echo "Tarpaulin installation skipped (optional)"

      - name: Run tests with coverage
        run: |
          cargo llvm-cov --workspace \
            --all-features \
            --lcov \
            --output-path lcov.info
        env:
          RUSTFLAGS: "--cfg uuid_unstable"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./lcov.info
          flags: unittests
          name: rust-coverage
          fail_ci_if_error: true
          verbose: true

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: lcov.info
          retention-days: 30

  # Separate job for each service (parallel execution)
  coverage-user-service:
    name: Coverage - User Service
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "services/user_service"

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Setup PostgreSQL for Integration Tests
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql postgresql-contrib
          sudo systemctl start postgresql

          # Create test database if it doesn't exist (idempotent)
          sudo -u postgres psql -c "SELECT 1 FROM pg_database WHERE datname = 'test_db';" | grep -q 1 || \
          sudo -u postgres createdb test_db

          # Set password for postgres user if not already set (idempotent)
          sudo -u postgres psql -c "ALTER USER postgres PASSWORD 'postgres';" 2>/dev/null || true

          # Grant privileges (idempotent)
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE test_db TO postgres;"

      - name: Run Integration Tests with Coverage
        run: |
          cd services/user_service/api
          cargo llvm-cov --test security -- --ignored --test-threads=1 --nocapture \
            --lcov \
            --output-path ../../../lcov-user.info
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./lcov-user.info
          flags: user-service
          name: user-service-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  coverage-inventory-service:
    name: Coverage - Inventory Service
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "services/inventory-service"

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Run tests with coverage
        run: |
          cd services/inventory-service
          cargo llvm-cov \
            --all-features \
            --lcov \
            --output-path ../../lcov-inventory.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./lcov-inventory.info
          flags: inventory-service
          name: inventory-service-coverage

  coverage-frontend:
    name: Coverage - Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            frontend/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Run unit tests with coverage
        working-directory: frontend
        run: bun run test:unit -- --coverage --run
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Summary job
  coverage-summary:
    name: Coverage Summary
    needs: [coverage, coverage-user-service, coverage-inventory-service, coverage-frontend]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: Display coverage summary
        run: |
          echo "üìä Coverage reports generated successfully!"
          echo "View detailed reports at: https://codecov.io/gh/${{ github.repository }}"

          if [ -f lcov.info ]; then
            echo ""
            echo "üìà Coverage file size: $(du -h lcov.info | cut -f1)"
            echo "üìù Total lines: $(wc -l < lcov.info)"
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üìä Test Coverage Report

              Coverage reports have been generated and uploaded to Codecov.

              üîó [View full coverage report](https://codecov.io/gh/${context.repo.owner}/${context.repo.repo}/pull/${context.issue.number})

              **Services tested:**
              - ‚úÖ User Service
              - ‚úÖ Inventory Service
              - ‚úÖ Frontend (SvelteKit)
              - ‚úÖ Workspace (all services)

              *Coverage data will be available on Codecov shortly.*`
            });
